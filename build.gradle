    mavenCentral()
    maven {
        url "${sonatype_snapshotURL}"
    }
}

task codeCoverage << {
    println ":codeCoverage-done"
}

codeCoverage.dependsOn jacocoTestReport

jacocoTestReport {
    reports {
        csv {
            enabled true
            destination "${buildDir}/reports/jacoco/coverage-${version}.csv"
        }
        xml.enabled false
        html.destination "${buildDir}/reports/coverage"
    }
