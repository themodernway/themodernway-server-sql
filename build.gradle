jacocoTestReport.dependsOn test

test {
    jacoco {
        append = false
        destinationFile = file("${buildDir}/jacoco/testing.exec")
        classDumpFile = file("${buildDir}/jacoco/classpathdumps")
    }
}

tasks.withType(GroovyCompile) {
