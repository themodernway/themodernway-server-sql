    compile(group: 'com.themodernway', name: 'themodernway-server-core', version: '1.0.4-RELEASE')
    compile(group: 'com.zaxxer', name: 'HikariCP', version: '2.6.1')
    testCompile(group: 'log4j', name: 'log4j', version: '1.2.17')
